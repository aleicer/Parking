<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="Static/Css/estilos.css">
  <title>Creaci贸n Ticket</title>
  <link rel="icon" href="LogoTecParking.jpg">

</head>

<body>

  <div class="container w-75 bg-light mt-5 mb-5 rounded-5 shadow">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-5">

    </div>
    <div class="col bg-white p-4 rounded-5">
      <div class="text-end">
        <img src="LogoTecParking.jpg" alt="" width="60">
      </div>

      <!-- FORMULARIO DE REGISTRO -->

      <h1 class="fw-bold text-center py-3">Creaci贸n Ticket</h1>
      <form action="#" id="formularioCrearTicket">
        <div class="main-user-info justify-content-evenly">
          <div class="user-input-box mb-4">
            <label for="name" class="form-label fw-semibold">Vehiculo</label>
            <select class="form-control" name="Vehiculo" id="tipo_vehiculo" required>
              <option value="">seleccionar una opci贸n</option>
              <option value="Moto">Moto</option>
              <option value="Carro">Carro</option>
            </select>

          </div>
          <div class="user-input-box mb-4">
            <label for="lastname" class="form-label fw-semibold">Placa</label>
            <input id="placa" type="lastname" class="form-control" name="lastname" placeholder="">
          </div>
          <div class="user-input-box mb-4">
            <label for="id" class="form-label fw-semibold">Fecha y Hora de entrada</label>
            <input id="hora_entrada" type="datetime-local" class="form-control" placeholder="">
          </div>
          <div class="user-input-box mb-4">
            <label for="email" class="form-label fw-semibold">Fecha y Hora de salida</label>
            <input id="hora_salida" type="datetime-local" class="form-control" placeholder="">
          </div>
          <div class="user-input-box mb-4">
            <label for="Password" class="form-label fw-semibold">Tarifa</label>
            <input id="tarifa" type="number" min="0" class="form-control" placeholder="">
          </div>
          <div class="user-input-box mb-4">
            <label for="confirmPassword" class="form-label fw-semibold">Total a pagar</label>
            <input id="total_pagar" type="number" min="0" class="form-control" placeholder="">
          </div>
        </div>
        <div class="register mb-4">
          <button type="submit" class="btn btn-primary fw-bold">Generar Ticket</button>
        </div>
        <div class="login mt-5 text-center ">
          <span><a class="link" href="Login.html">Cerrar Sesi贸n</a></span>
        </div>
    </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="api_backend_conexion.js"></script>
</body>

</html>
