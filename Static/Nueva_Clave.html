<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Static/Css/estilos.css">
    <title>Nueva Clave</title>

</head>
<body>

    <div class="container w-75 bg-light mt-5 mb-5 rounded-5 shadow">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-5">
            </div>
            <div class="col bg-white p-4 rounded-5">
                <div class="text-end">
                    <img src="LogoTecParking.jpg" alt="" width="60">
                </div>
                <!-- Login -->
                <h1 class="fw-bold text-center py-5">Nueva Clave</h1>
                <form action="#">
                    <div class="mb-4 text-center">
                        <label for="newPassword" class="form-label">Nueva Clave</label>
                        <input type="newPassword" class="form-control" name="newPassword" placeholder="Ingrese su nueva clave">
                    </div>
                    <div class="mb-4 text-center">
                        <label for="confirmPassword" class="form-label">Confirmar Clave</label>
                        <input type="confirmPassword" class="form-control" name="confirmPassword" placeholder="Escriba nuevamente su nueva clave">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold">Ingresar</button>
                    </div>

                    <div class="my-5 text-center ">
                        <span><a class="link" href="Login.html"> Iniciar Sesi√≥n</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
